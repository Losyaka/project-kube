storageClass: &storageClass yc-network-hdd
minioUrl: &minioUrl https://storage.yandexcloud.net
minioUrlNoHttps: &minioUrlNoHttps storage.yandexcloud.net
minioRegion: &minioRegion ru-central1

deploymentMode: SingleBinary
global:
  dnsService: "kube-dns"
loki:
  commonConfig:
    replication_factor: 1
  memcached:
    chunk_cache:
      enabled: false
    results_cache:
      enabled: false
  auth_enabled: false
  storage:
    bucketNames:
      chunks: "${S3_BUCKET}"
      # ruler: 5dev-k8s-loki-ruler
      # admin: 5dev-k8s-loki-admin
    type: s3
    s3:
      s3: *minioUrl
      endpoint: *minioUrl
      region: *minioRegion
      secretAccessKey: "${S3_SECRET}"
      accessKeyId: "${S3_KEY}"
      s3ForcePathStyle: true
      insecure: false
    filesystem:
      # chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules
      admin_api_directory: /var/loki/admin
  schemaConfig:
    configs:
    - from: 2025-01-01
      store: tsdb
      object_store: s3
      schema: v13
      index:
        prefix: "loki_index_"
        period: 24h

singleBinary:
  replicas: 1
  extraArgs:
    - '-config.expand-env=true'
  extraEnv:
    - name: S3_KEY 
      valueFrom:
        secretKeyRef:
          name: loki-s3
          key: s3-key
    - name: S3_SECRET
      valueFrom:
        secretKeyRef:
          name: loki-s3
          key: s3-secret
    - name: S3_BUCKET
      valueFrom:
        secretKeyRef:
          name: loki-s3
          key: s3-bucket
chunksCache:
  enabled: false
minio:
  enabled: false
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0
memcached:
  enabled: false
memcachedExporter:
  enabled: false
test:
  enabled: false
lokiCanary:
  enabled: false

monitoring:
  dashboards:
    enabled: true
    namespace: monitoring
    labels:
      grafana_dashboard: "1"
  serviceMonitor:
    enabled: true
    labels:
      release: prometheus
