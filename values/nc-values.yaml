ingress:
  enabled: true
  className: nginx
  annotations: {}
  tls:
     - secretName: ""
       hosts:
         - project.retail-consult.by

nextcloud:
  host: project.retail-consult.by
  existingSecret:
    enabled: true
    secretName: nc-secret
    usernameKey: nc-user
    passwordKey: nc-pass
    tokenKey: ""
    smtpUsernameKey: ""
    smtpPasswordKey: ""
    smtpHostKey: ""
  objectStore:
    s3:
      enabled: true
      region: "ru-central1"
      usePathStyle: true
      existingSecret: nc-secret
      secretKeys:
        host: s3host
        accessKey: s3key
        secretKey: s3secret
        bucket: s3bucket
        sse_c_key: ""
  defaultConfigs:
    redis.config.php: false

  configs:
    caching.config.php: |-
      <?php
      $CONFIG = array (
        'memcache.local' => '\OC\Memcache\APCu',
        'memcache.distributed' => '\OC\Memcache\Memcached',
        'memcache.locking' => '\OC\Memcache\Redis',
        'filelocking.enabled' => 'true',
        'redis' => array (
          'host' => 'redis-master',
          'port' => 6379,
          'timeout' => 0.0,
        ),
        'memcached_servers' => array(
          array('memcached', 11211),
        ),
      );
    logging.config.php: |-
      <?php
      $CONFIG = array (
        'log_type' => 'file',
        'logfile' => 'nextcloud.log',
        'loglevel' => 2,
        'logdateformat' => 'F d, Y H:i:s'
        );

internalDatabase:
  enabled: false
externalDatabase:
  enabled: true
  type: mysql
  host: "pxc-db-haproxy"
  database: nextcloud
  existingSecret:
    enabled: true
    secretName: nc-secret
    usernameKey: db-user
    passwordKey: db-pass

metrics:
  enabled: true
  replicaCount: 1
  serviceMonitor:
    enabled: true
    namespace: monitoring

collabora:
  enabled: true
  collabora:
    aliasgroups:
      - host: "https://office-project.retail-consult.by:443"
      - host: "https://office-project.retail-consult.by:443"
      - host: "http://office-project.retail-consult.by:80"
      - host: "http://office-project.retail-consult.by:80"


    # you may need to add --o:ssl.termination=true
    extra_params: --o:ssl.enable=false

    server_name: office-project.retail-consult.by

    existingSecret:
      enabled: true
      secretName: nc-secret
      usernameKey: "nc-user"
      passwordKey: "nc-pass"
  ingress:
    enabled: true
    className: nginx
    hosts:
      - host: office-project.retail-consult.by
        paths:
        - path: /
          pathType: ImplementationSpecific
    tls:
    - secretName: ""
      hosts:
      - office-project.retail-consult.by

persistence:
  enabled: true
  storageClass: yc-network-hdd
  size: 2Gi
